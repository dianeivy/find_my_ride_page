  <body>
    <section id="contact">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<a style="center" class="navbar-brand page-scroll" href="input"><img src="../static/images/logo.svg" style="width: 200%; height: 200%"></a>
				</div>

			</div>
			<!-- /.container-fluid -->
		</nav>
        <br><br>
        <div class="container">
          <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
          <script src="static/js/bootstrap.min.js"></script>
        </div> <!-- /.container-->


          <div class="col-sm-6">
  	        <div id="mapid" style="width: 100%; height: 400px"></div>
            <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
            <script>
                var mymap = L.map('mapid').setView([{{start_lat}}, {{start_lon}}], 14);
		        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
			        maxZoom: 18,
			        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			        id: 'mapbox.streets'
		        }).addTo(mymap);


		        L.marker([{{start_lat}}, {{start_lon}}]).addTo(mymap);

                {% for bike_result in bike_0_results %}
                L.circle([{{ bike_result['station_lat'] }}, {{ bike_result['station_lon'] }}], 40,
                {color: '#FA8072', fillOpacity: 0.8}).addTo(mymap).bindPopup("{{ bike_result['index'] }}");
                {% endfor %}

                {% for bike_result in bike_1_results %}
                L.circle([{{ bike_result['station_lat'] }}, {{ bike_result['station_lon'] }}], 40,
                {color: '#FFD700', fillOpacity: 0.8}).addTo(mymap).bindPopup("{{ bike_result['index'] }}");
                {% endfor %}

                {% for bike_result in bike_2_results %}
                L.circle([{{ bike_result['station_lat'] }}, {{ bike_result['station_lon'] }}], 40,
                {color: '#32CD32', fillOpacity: 0.8}).addTo(mymap).bindPopup("{{ bike_result['index'] }}", {maxWidth:50});
                {% endfor %}

		        mymap.on('click', onMapClick);

	        </script>
            </div>
            <div class="col-sm-6">
                <h4>Here are the stations that will have bikes.</h4>
                <table class="table table-hover">
                <tr><th>Station Id</th><th>Station Name</th><th>Walking Time (min)</th></tr>
                {% for bike_result in bike_table_info %}
                <tr><td align="center">{{ bike_result['index'] }}</td></td><td>{{ bike_result['station_name'] }}</td><td align="center">{{ bike_result['walking_time']}}</td></tr>
                {% endfor %}
                </table>
                {% if better_string %}
                <p>{{ better_string }}</p>
                {% endif %}
            </div>
        </section>
